<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add new card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="add-card-form">
      <h2>Add New Card</h2>

      <form action="/books" method="post">
        <label for="titleBook">Title:</label><br />
        <input type="text" id="titleBook" name="fname" required /><br />
        <label for="authBook">Author: </label><br />
        <input type="text" id="authBook" name="lname" required /><br /><br />
        <label for="descBook">Description: </label><br />
        <input type="text" id="descBook" name="lname" required /><br /><br />
        <label for="priceBook">Price: </label><br />
        <input type="number" id="priceBook" name="lname" required /><br /><br />
        <label for="coverBook">Cover: </label><br />
        <input type="text" id="coverBook" name="lname" required /><br /><br />
        <input id="add-card" type="submit" value="Add" />
      </form>
      <a
        class=""
        href="http://127.0.0.1:5500/frontend/main.html"
        target="_blank"
        >go home</a
      >
    </div>

    <script src="./js/scriptAddCard.js"></script>
  </body>
</html>
